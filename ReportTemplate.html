<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color: #2980b9;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        .total-section {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="data:image/jpeg;base64,{logo-placeholder}" class="logo" />
        <h1>Client Report</h1>
    </div>
    
    <div class="content">
        {client-table}
    </div>
    
    <div class="total-section">
        <p>Total Clients: {total-clients}</p>
        <p>Total Balance: ${total-balance}</p>
    </div>
    
    <div class="timestamp">
        Generated on: {timestamp}
    </div>
</body>
</html>
